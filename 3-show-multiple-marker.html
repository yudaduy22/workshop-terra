<!DOCTYPE html>
<html>
  <head>
    <title>Marker Clustering</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
        height: 100%;
        }
 
        /* Optional: Makes the sample page fill the window. */
        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
 
    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <div id="map"></div>
 
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly&channel=2"
      async
    ></script>
 
    <script>
    function initMap() {
 
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: { lat: -0.5313361, lng: 117.1833331 },
        });
 
        var markers = jabodetabek.map((location, i) => {
          return new google.maps.Marker({
            position: new google.maps.LatLng(jabodetabek[i][0], jabodetabek[i][1]),
            map: map
          });
        });
 
    }
      
    const jabodetabek = [
        [-6.2060905,106.8475342],
        [-6.1554034,106.8926811],
        [-6.2614652,106.810627],
        [-6.1674356,106.7637634],
        [-6.2248623,106.9004059],
        [-6.4024778,106.7942333],
        [-6.5971469,106.8060388],
        [-6.5517758,106.6291304],
        [-6.9277901,106.9299316],
        [-7.2134052,106.6291304],
        [-7.3579773,107.1957203],
        [-6.3668231,107.1736908],
        [-6.2381727,106.9755936],
      ];
 
    </script>
  </body>
</html>
