<!DOCTYPE html>
<html>
  <head>
    <title>Get Current Location + Nearby Location</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
            * element that contains the map. */
            #map {
        height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }

        .custom-map-control-button {
        background-color: #fff;
        border: 0;
        border-radius: 2px;
        box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
        margin: 10px;
        padding: 0 0.5em;
        font: 400 18px Roboto, Arial, sans-serif;
        overflow: hidden;
        height: 40px;
        cursor: pointer;
        }
        .custom-map-control-button:hover {
        background: #ebebeb;
        }
    </style>

    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places&v=weekly&channel=2" async></script>

    <script>
    
    var map;
    var infowindow;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
            lat: -34.397,
            lng: 150.644
            },
            zoom: 6,
            styles: [    
                        {
                            featureType: "poi",
                            elementType: "labels",
                            stylers: [{ visibility: "off" }]
                        }
                    ]
        });
        infoWindow = new google.maps.InfoWindow;

        getCurrentLocation();
        getNeabyPlaces();
        callback();
    }

    function getCurrentLocation() {
        const locationButton = document.createElement("button");

        locationButton.textContent = "Pan to Current Location";
        locationButton.classList.add("custom-map-control-button");
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
        locationButton.addEventListener("click", () => {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                (position) => {
                  const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                  };

                var marker = new google.maps.Marker({map: map, position: pos, clickable: true, icon:"https://storage.googleapis.com/terra_web/images/marker_50.png"});

                infoWindow = new google.maps.InfoWindow({
                  content: "Your Location is Here"
                });
                
                google.maps.event.addListener(marker,'click', function () {
                  if ( infoWindow.isOpen) { 
                    infoWindow.close(map, marker);
                    infoWindow.isOpen = false;
                  } else {
                    infoWindow.open(map, marker);
                    infoWindow.isOpen = true;
                  }               
                });
                    
                map.setZoom(15);
                map.setCenter(pos);

                getNeabyPlaces(pos, marker);

                },
                () => {
                  handleLocationError(true, infoWindow, map.getCenter());
                }
              );
            } else {
              // Browser doesn't support Geolocation
              handleLocationError(false, infoWindow, map.getCenter());
            }
        });

        infowindow = new google.maps.InfoWindow();
    }

    function getNeabyPlaces(pos){
        var servicePlace = new google.maps.places.PlacesService(map);
            servicePlace.nearbySearch({
                location: pos,
                radius: 5000,
                type: ['cafe|restaurant']
            }, callback);
    }

    function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');

        infoWindow.open(map);
    }

    function createMarker(places) {
        var placeLoc = places.geometry.location;
        var marker = new google.maps.Marker({
            map: map,
            position: places.geometry.location,
            icon: "http://maps.google.com/mapfiles/ms/micons/red.png"
        });
 
        google.maps.event.addListener(marker, 'click', function() {
            infoWindow.setContent(places.name);
            infoWindow.open(map, this);
        });

        return marker;
    }

    </script>
  </body>
</html>
