<!DOCTYPE html>
<html>
  <head>
    <title>Get Current Location + Address Location</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
            * element that contains the map. */
            #map {
        height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }

        .custom-map-control-button {
        background-color: #fff;
        border: 0;
        border-radius: 2px;
        box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
        margin: 10px;
        padding: 0 0.5em;
        font: 400 18px Roboto, Arial, sans-serif;
        overflow: hidden;
        height: 40px;
        cursor: pointer;
        }
        .custom-map-control-button:hover {
        background: #ebebeb;
        }
    </style>

    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly&channel=2" async></script>

    <script>

    var map, infoWindow;

    // initialize a map with given coordinates (call it in HTML!).
    function initMap() {
        infoWindow = new google.maps.InfoWindow();

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: { lat: -0.5313361, lng: 117.1833331 },
        });

        getCurrentLocation();
        getCurrentAddress(map, infoWindow, pos);
    }

    // set Map to current location.
    function getCurrentLocation() {
        const locationButton = document.createElement("button");

        locationButton.textContent = "Pan to Current Location";
        locationButton.classList.add("custom-map-control-button");
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
        locationButton.addEventListener("click", () => {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                function (position) {
                    var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    };

                    var marker = new google.maps.Marker({map: map, position: pos, clickable: true});

                    infoWindow = new google.maps.InfoWindow({
                    content: "Lokasi Anda: Latitude " + position.coords.latitude +" dan Longitude "+ position.coords.longitude
                    });

                    google.maps.event.addListener(marker,'click', function () {
                        if ( infoWindow.isOpen) { 
                            infoWindow.close(map, marker);
                            infoWindow.isOpen = false;
                        }
                        else {
                            infoWindow.open(map, marker);
                            infoWindow.isOpen = true;
                        }               
                    });
                    
                    map.setZoom(15);
                    map.setCenter(pos);

                    getCurrentAddress(map, infoWindow, pos);
                },
                function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                }
                );
            } else {
                // Browser doesn't support Geolocation.
                handleLocationError(false, infoWindow, map.getCenter());
            }
        });
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
            browserHasGeolocation
            ? // ? 'Error: The Geolocation service failed.'
                'Error: Unable to get your current location.'
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
    }

    // get current Address from coordinates (pos) using Geocoder API.
    function getCurrentAddress(map, infowindow, pos) {
        var geocoder = new google.maps.Geocoder();

        if (geocoder) {
            geocoder.geocode({ latLng: pos }, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                console.log(results[1].formatted_address);
                console.log(pos);

                // create marker at current position.
                const marker = new google.maps.Marker({
                position: pos,
                map: map,
                });

                // open an infoWindow above marker & set its content to current address.
                infowindow.setContent("Lokasi Anda: Latitude " + pos.lat +" dan Longitude "+ pos.lng +
                                      "<br><br> Alamat Anda: " + results[1].formatted_address);
                infowindow.open(map, marker);
                
                google.maps.event.addListener(marker,'click', function () {
                    if ( infowindow.isOpen) { 
                        infowindow.close(map, marker);
                        infowindow.isOpen = false;
                    }
                    else {
                        infowindow.open(map, marker);
                        infowindow.isOpen = true;
                    }               
                });

            } else {
                console.log('Geocoding failed: ' + status);
            }
            });
        }
    }

    </script>
  </body>
</html>
